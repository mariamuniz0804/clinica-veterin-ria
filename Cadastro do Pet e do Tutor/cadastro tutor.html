<body>
    <header>
        <div class="logo">
            <img src="img.jpg/logo (1).png" alt="Logo Vida Pet" />

        <nav>
            <a href="index.html">Inicio</a>

            <a href="agendamento.html">Agendamento</a>
            <img src="img.jpg/icon instagrem.png" alt="icone Instagram" />
        </nav>
    </header>


   <main class="cadastro-tutor">
    <div class="balao">
  <h2>Cadastro do Tutor</h2>
    <div class="form">
    
      <form class="cadastro-form">
    
        <div class="linha">
          <label for="nome">Nome Completo:</label>
          <input class="botao-form" type="text" id="nome" name="nome">
        </div>
    
        <div class="linha">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input class="botao-form-n" type="date" id="dataNascimento" name="dataNascimento">
        </div>
    
        <div class="linha">
          <label for="endereco">Endereço:</label>
          <input class="botao-form" type="text" id="endereco" name="endereco">
        </div>
    
        <div class="linha">
            
          <label for="email">E-mail:</label>
          <input class="botao-form" type="email" id="email" name="email">
        </div>
    
        <div class="linha">
          <div class="coluna">
            <label for="telefone">Telefone:</label>
            <div class="telefone">
              <img src="img.jpg/icone-brasil.png" alt="BR">
              <input class="botao-form" type="text" id="telefone" name="telefone" value="(11)9999-98888">
            </div>
          </div>
    
          <div class="coluna">
            <label for="senha">Senha:</label>
            <input class="botao-form" type="password" id="senha" name="senha">
          </div>
        </div>
        </div>
        <div class="linha center">
          <button style="margin-top: 15px" type="submit" class="botao">Cadastrar</button>
    
      </form>
    </div>
    </div>
</main>
