<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro do Pet e do Tutor:</title>
    <link rel="stylesheet" href="static/css/estilo.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="img.jpg/logo (1).png" alt="Logo Vida Pet" />
        </div>

        <nav>
            <a href="index.html">Inicial</a>
            <a href="agendamento.html">Agendamento</a>
            <a href="index.html">Sobre</a>
            <img src="img.jpg/icon instagrem.png" alt="icone Instagram" />
        </nav>
    </header>


    <main>
        <h2>Cadastro do Pet e do Tutor</h2>

        <form class="cadastro-form">
            <div class="linha">
                <label>Nome do Pet:<input type="text" value="Totó" /></label>
                <label>Raça do Pet:<input type="text" value="Poodle" /></label>
            </div>

            <div class="linha">
                <label>Peso do Pet:<input type="text" value="5kg" /></label>
                <div class="checkboxes"> <br>
                    <label><input type="checkbox" checked /> Fêmea</label>
                    <label><input type="checkbox" />Macho</label>
                </div>
            </div>

            <br />

            <div class="linha">
                <label>Nome do Tutor:<input type="text" value="Maria Oliveira" /></label>
                <label class="telefoneescrita">Telefone do Tutor:
                    <div class="telefone">
                        <img src="img.jpg/icone-brasil.png" alt="BR" />
                        <input type="text" value="(11)9999-98888" />
                    </div>
                </label>
            </div>

            <button type="submit" class="botao">Cadastrar</button>
        </form>
    </main>
    <footer>
        <div class="footer-blocos">
            <div class="footer-esquerda">
                <img src="img.jpg/footer.png" alt="Logo Vida Pet" />
            </div>


            <div class="footer-centro"></div>
            <div class="footer-direita">
                <img src="img.jpg/whatsasp.png" alt="Logo Vida Pet/icone whatsasp" />
                <img src="img.jpg/Instagram.png" alt="Logo Vida Pet/icone Instagram" />
                <img src="img.jpg/facebook-rodapé.png" alt="Logo Vida Pet/ icone facebook" />

                <p class="copyright">Copyright 2025 © Hospital Vet Popular - Todos os direitos reservados</p>

                <img src="img.jpg/Cachorro-Home-Rodapé.png" alt="Cachorro feliz" class="cachorro" />
    </footer>
