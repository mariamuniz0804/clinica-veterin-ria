<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Vida Pet</title>
  <link rel="stylesheet" href="dadosaagendamento/static/css/estilo.css">
</head>
<body>
  <header>
    <img src="dadosaagendamento/static/img/" alt="Logo Vida Pet" class="logo">
    <nav>
      <a href="#">Serviços</a>
      <a href="#">Agendamento</a>
      <a href="#" class="active">Login</a>
      <div class="icon-user"></div>
    </nav>
  </header>

<DIV><h2>Acesse sua conta</h2></DIV>
  <main>
    
    <form class="login-form">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="ex: usuario@vidapet.com.br" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>
      <div><H5>Ainda não tem login?</H5></div><div><h6>Cadastra-se</h6></div>
    </form>
  </main>

  <footer>
    <div class="cap">
      <img src="cap-icon.png" alt="CAP">
      <div>
        <strong>CAP</strong><br>
        Central de Atendimento ao Pet
      </div>
    </div>
    <div class="social">
      <img src="logo.png" class="logo-footer" alt="Logo">
      <div class="icons">
        <img src="whatsapp.png" alt="WhatsApp">
        <img src="instagram.png" alt="Instagram">
        <img src="facebook.png" alt="Facebook">
      </div>
    </div>
    <p>Copyright 2025 © Hospital Vet Popular – Todos os direitos reservados</p>
  </footer>
</body>
</html>
