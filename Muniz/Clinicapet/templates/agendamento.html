<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendar Consulta</title>
</head>
<body>
    <h1>Agendamento de Consulta</h1>
    <form method="POST">
        <label for="nome">Nome do Tutor:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="celular">Celular:</label><br>
        <input type="tel" id="celular" name="celular" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="especie">Esp√©cie do Pet:</label><br>
        <input type="text" id="especie" name="especie" required><br><br>

        <label for="data_hora">Data e Hora da Consulta:</label><br>
        <input type="datetime-local" id="data_hora" name="data_hora" required><br><br>

        <label for="nome_pet">Nome do Pet:</label><br>
        <input type="text" id="nome_pet" name="nome_pet" required><br><br>

        <button type="submit">Agendar</button>
    </form>
</body>
</html>
