<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Pet - Vida Pet</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}" />
</head>
<body>

<header>
  <h1>Cadastrar Pet</h1>
</header>

<main>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flash-messages success">
        {% for category, message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('cadastrarpet') }}">
    <label for="nome_pet">Nome do Pet:</label><br />
    <input type="text" id="nome_pet" name="nome_pet" required /><br />

    <label for="raca_pet">Raça:</label><br />
    <input type="text" id="raca_pet" name="raca_pet" required /><br />

    <label for="peso_pet">Peso (kg):</label><br />
    <input type="number" step="0.1" id="peso_pet" name="peso_pet" required /><br />

    <label for="genero">Gênero:</label><br />
    <select id="genero" name="genero" required>
      <option value="Macho">Macho</option>
      <option value="Fêmea">Fêmea</option>
    </select><br />

    <label for="nome_tutor">Nome do Tutor:</label><br />
    <input type="text" id="nome_tutor" name="nome_tutor" required /><br />

    <label for="telefone_tutor">Telefone do Tutor:</label><br />
    <input type="tel" id="telefone_tutor" name="telefone_tutor" required /><br /><br />

    <button type="submit">Cadastrar</button>
  </form>

  <p><a href="{{ url_for('dadospets') }}">Ver Pets cadastrados</a></p>
</main>

</body>
</html>
