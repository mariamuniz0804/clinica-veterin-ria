<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Editar Dados do Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}" />
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo (1).png') }}" alt="Logo Vida Pet" height="50" />
        <nav>
            <a href="{{ url_for('index') }}#inicio">Início</a>
            <a href="{{ url_for('agendamento') }}">Agendamento</a>
            <a href="{{ url_for('index') }}#sobre">Sobre</a>
            <a href="{{ url_for('cadastrartutor') }}">
                <button class="btn">Cadastrar</button>
            </a>
        </nav>
    </header>

    <main class="formulario">
        <h1>Editar Dados do Pet</h1>
        <form method="POST" action="{{ url_for('editar', pet_id=pet_id) }}">
            <div class="linha">
                <label for="nome_pet">Nome do Pet:</label>
                <input type="text" id="nome_pet" name="nome_pet" value="{{ pet.nome_pet }}" required />
            </div>

            <div class="linha">
                <label for="raca_pet">Raça do Pet:</label>
                <input type="text" id="raca_pet" name="raca_pet" value="{{ pet.raca_pet }}" required />
            </div>

            <div class="linha">
                <label for="peso_pet">Peso do Pet (kg):</label>
                <input type="number" step="0.1" id="peso_pet" name="peso_pet" value="{{ pet.peso_pet }}" required />
            </div>

            <div class="linha">
                <label>Gênero:</label>
              <input type="radio" name="genero" value="Macho" checked> Macho
<input type="radio" name="genero" value="Fêmea"> Fêmea
            </div>

            <button type="submit" class="btn">Salvar Alteração</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <img src="{{ url_for('static', filename='img/cap.png') }}" alt="Logo CAP" height="50" />
            </div>
            <div class="footer-center">
                <img src="{{ url_for('static', filename='img/logo (1).png') }}" alt="Logo Vida Pet" height="40" />
                <div class="footer-social">
                    <img src="{{ url_for('static', filename='img/whatsasp.png') }}" alt="WhatsApp" />
                    <img src="{{ url_for('static', filename='img/Instagram.png') }}" alt="Instagram" />
                    <img src="{{ url_for('static', filename='img/facebook-rodapé.png') }}" alt="Facebook" />
                </div>
                <p>Copyright 2025 © Hospital Vet Popular – Todos os direitos reservados</p>
            </div>
            <div class="footer-right">
                <img src="{{ url_for('static', filename='img/Cachorro-Home-Rodapé.png') }}" alt="Cachorro feliz" height="100" />
            </div>
        </div>
    </footer>
</body>
</html>
