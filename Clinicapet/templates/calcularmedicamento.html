{% extends 'base.html' %}

{% block title %}Cálculo de Medicamento - Vida Pet{% endblock %}

{% block content %}
<main>
  <h1>Quantidade de Medicamento</h1>

  <form action="{{ url_for('calcularmedicamento') }}" method="POST">
    <label for="peso"><strong>Peso do pet (kg):</strong></label>
    <input type="text" id="peso" name="peso" placeholder="Ex.: 8" required>

    <label for="altura"><strong>Altura (m):</strong></label>
    <input type="text" id="altura" name="altura" placeholder="Ex.: 0.45" required>

    <label for="quantidade"><strong>Medicamento:</strong></label>
    <input type="text" id="quantidade" name="quantidade" placeholder="Ex.: Dipirona" required>

    <button type="submit">Calcular</button>
  </form>

  {% if resultado %}
    <div class="resultado">
      <p>{{ resultado }}</p>
    </div>
  {% endif %}
</main>

<footer class="footer">
  <div class="footer-content">
    <div class="footer-left">
      <img src="{{ url_for('static', filename='img/cap.png') }}" alt="Logo CAP" height="50">
    </div>
    <div class="footer-center">
      <img src="{{ url_for('static', filename='img/logo (1).png') }}" alt="Logo Vida Pet" height="40">
      <div class="footer-social">
        <img src="{{ url_for('static', filename='img/whatsasp.png') }}" alt="WhatsApp">
        <img src="{{ url_for('static', filename='img/Instagram.png') }}" alt="Instagram">
        <img src="{{ url_for('static', filename='img/facebook-rodapé.png') }}" alt="Facebook">
      </div>
      <p>Copyright 2025 © Hospital Vet Popular - Todos os direitos reservados</p>
    </div>
    <div class="footer-right">
      <img src="{{ url_for('static', filename='img/Cachorro-Home-Rodapé.png') }}" alt="Cachorro feliz" height="100">
    </div>
  </div>
</footer>
{% endblock %}
