<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cadastrado</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}" />
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo (1).png') }}" alt="Logo Vida Pet" height="50" />
        <nav>
            <a href="{{ url_for('index') }}#inicio">Início</a>
            <a href="{{ url_for('agendamento') }}">Agendamento</a>
            <a href="{{ url_for('index') }}#sobre">Sobre</a>
            <a href="{{ url_for('cadastrartutor') }}">
                <button class="btn">Cadastrar</button>
            </a>
        </nav>
    </header>
    
  <section class="formulario">
  <form action="{{ url_for('cadastrartutor') }}" method="POST">
    <div class="linha">
      <label for="nomeTutor">Nome do Tutor:</label>
      <input type="text" id="nomeTutor" name="nomeTutor" required />
    </div>

    <div class="linha">
      <label for="telefoneTutor">Telefone do Tutor:</label>
      <div class="telefone">
        <img src="{{ url_for('static', filename='img/icone-brasil.png') }}" alt="Brasil" />
        <input type="text" id="telefoneTutor" name="telefoneTutor" required />
      </div>
    </div>

    <div class="linha">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="linha">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />
    </div>

    <div class="linha">
      <label for="confirmaSenha">Confirme Sua Senha:</label>
      <input type="password" id="confirmaSenha" name="confirmaSenha" required />
    </div>

    <button type="submit" class="btn">CADASTRAR</button>
  </form>
</section>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <img src="{{ url_for('static', filename='img/cap.png') }}" alt="Logo CAP" height="50" />
      </div>
      <div class="footer-center">
        <img src="{{ url_for('static', filename='img/logo (1).png') }}" alt="Logo Vida Pet" height="40" />
        <div class="footer-social">
          <img src="{{ url_for('static', filename='img/whatsasp.png') }}" alt="WhatsApp" />
          <img src="{{ url_for('static', filename='img/Instagram.png') }}" alt="Instagram" />
          <img src="{{ url_for('static', filename='img/facebook-rodapé.png') }}" alt="Facebook" />
        </div>
        <p>Copyright 2025 © Hospital Vet Popular - Todos os direitos reservados</p>
      </div>
      <div class="footer-right">
        <img src="{{ url_for('static', filename='img/Cachorro-Home-Rodapé.png') }}" alt="Cachorro feliz" height="100" />
      </div>
    </div>
  </footer>
</body>
</html>
