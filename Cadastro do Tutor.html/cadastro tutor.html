<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="img.jpg/logo (1).png" alt="Logo Vida Pet" />
  </div>
  <nav>
    <a href="index.html">Inicial</a>
    <a href="agendamento.html">Agendamento</a>
    <a href="index.html">Sobre</a>
    <img src="img.jpg/icon instagrem.png" alt="Ícone Instagram" />
  </nav>
</header>

<main>
  <h2>Cadastro do Pet e do Tutor</h2>
  <form class="cadastro-form">
    <div class="linha">
      <label for="nome-pet">Nome do Pet:
        <input type="text" id="nome-pet" name="nome-pet" value="Totó" />
      </label>

      <label for="raca-pet">Raça do Pet:
        <input type="text" id="raca-pet" name="raca-pet" value="Poodle" />
      </label>
    </div>

    <div class="linha">
      <label for="peso-pet">Peso do Pet:
        <input type="text" id="peso-pet" name="peso-pet" value="5kg" />
      </label>

      <div class="radio">
        <input type="radio" id="femea" name="sexo" value="Fêmea" />
        <label for="femea">Fêmea</label>
        <input type="radio" id="macho" name="sexo" value="Macho" />
        <label for="macho">Macho</label>
      </div>
    </div>

    <div class="linha">
      <label for="nome-tutor">Nome do Tutor:
        <input type="text" id="nome-tutor" name="nome-tutor" value="Maria Oliveira" />
      </label>

      <label for="telefone-tutor">Telefone do Tutor:</label>
      <div class="telefone">
        <img src="img.jpg/icone-brasil.png" alt="BR" />
        <input type="text" id="telefone-tutor" name="telefone-tutor" value="(11)9999-98888" />
      </div>
    </div>

    <button type="submit" class="botao">Cadastrar</button>
  </form>
</main>

<footer>
  <div class="footer-blocos">
    <div class="footer-esquerda">
      <img src="img.jpg/logo (1).png" alt="Logo" class="logo-footer">
    </div>
    <div class="footer-centro">
    </div>
    <div class="footer-direita">
      <img src="img.jpg/footer.png" alt="Cachorro" class="cachorro">
    </div>
  </div>


  <div class="redes-sociais">
   <div class="footer-centro"></div>
      <div class="footer-direita">
        <img src="img.jpg/whatsasp.png" alt="WhatsApp" />
        <img src="img.jpg/Instagram.png" alt="Instagram" />
        <img src="img.jpg/facebook-rodapé.png" alt="Facebook" />
        <p class="copyright">Copyright 2025 © Hospital Vet Popular - Todos os direitos reservados</p>
        <img src="img.jpg/Cachorro-Home-Rodapé.png" alt="Cachorro feliz" class="cachorro" />
      </div>
    </div>
  </footer>

</body>
</html>
